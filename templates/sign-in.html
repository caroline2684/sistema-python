<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Banca Web</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Agrega Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        background-color: #f0f0f0;
      }

      .card {
        margin-top: 50px;
      }

      .card-title {
        font-size: 1.5rem;
      }

      .card-body {
        padding: 30px;
      }

      .form-label {
        font-weight: bold;
      }

      .btn-primary {
        background-color: #592e83;
        border-color: #592e83;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .fa-university,
      .fa-unlock,
      .fa-user-plus {
        color: #592e83;
      }
    </style>
  </head>

  <body>
    <h1 class="text-center mt-5 mb-5 text-primary">
      <i class="fas fa-university"> Bienvenido a Banca Web</i>
    </h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center text-primary">
                <i class="fas fa-unlock"> Iniciar Sesion</i>
              </h1>
              <form role="form" action="/login" method="post">
                <div class="form-group">
                  <label class="form-label">Nombre de Usuario:</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Contraseña:</label>
                  <input
                    type="password"
                    id="contrasena"
                    name="contrasena"
                    required
                    class="form-control"
                  />
                </div>
                <br />
                <div class="form-group text-center">
                  <button class="btn btn-primary btn-block" type="submit">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesion
                  </button>
                </div>
              </form>
              <p class="mt-4 text-center">
                ¿No tienes una cuenta?
                <a
                  href="{{ url_for('sign_up') }}"
                  class="text-primary font-weight-bold"
                  ><i class="fas fa-user-plus"> Registrarse</i></a
                >
              </p>
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
              <div class="alert alert-danger">
                <ul>
                  {% for category, message in messages %}
                  <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              </div>
              {% endif %} {% endwith %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
